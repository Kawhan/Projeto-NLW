    <!--Isso é uma tag <html>-->
        <!--Na tag <head>Cabeça, todo contúdo que vim como configurações do documento , deverá ficar dentro da tag body-->
        <!--Na tag<body>Todo conteúdo visivel na página , deverá vir na tag body-->

    <!--
       HTML

       HyperText
            Hipertexto
            <a>(Tag que coloca links em nossa pagina).

       Markup
            Maracação

       Language(Não é linguagem de programção é uma linguagem de marcação de hypertexto)
            Linguagem
    -->

<!DOCTYPE html>
<html lang="pt_br"><!-- Lang é um atributo que vai definir a linguagem do meu html -->
<head>
    <meta charset="UTF-8"><!-- O meta vai definir atributos especificos de pagina , o atributo charset é o tipo de texto que iremos utilizar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Esse meta vai configurar base de nosso documento que vai conseguir adptar o documento para telas maiores ou menores. -->
    <title>Proffy | Sua plataforma de estudos online</title><!--Titulo da página.-->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"><!--Busca para gente no google fonts as fontos que nos vamos utilizar nos nossos elementos.-->

    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">

    
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo,é preencher esse formulário de inscrição</p>
               
    
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <!-- Agrupamento de dados usando fieldset , toda fieldset tem uma legend que o nome do agrupamento-->
                <fieldset>
                    <legend>Seus dados</legend>
                    <!-- O required faz com que só possa ser enviado os dados se todos os campos estiverem sendo preenchidos. -->
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small> </label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>


                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula <small>(R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>

                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">


                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]"  required>
                                <option value="">Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time"  name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time"  name="time_to[]" required>
                        </div>
                    </div>

                    
                </fieldset>
            </form>

            <footer>
                <!-- Quando você faz uma tag p assim e você quer ter uma qubra de linha usa o <br> -->
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    importante! <br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
   </div>


   
</body>
</html>
